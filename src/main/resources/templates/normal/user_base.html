<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">SCM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/about}">About</a>
        </li>
        <li class="nav-link active nav-item">
          <span th:text="${user.name}"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}" >Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<!--Navbar-->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-3">
      <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/user/index}">
          <i class="fa fa-home"></i> Home
        </a></li>
        <li class="list-group-item">
          <a><i class="fa fa-book"></i> View Contacts</a>
        </li>
        <li class="list-group-item">
          <a th:href="@{/user/add_contact}"><i class="fa fa-plus-circle"></i> Add Contact</a>
        </li>
        <li class="list-group-item">
          <a><i class="fa fa-user-circle-o"></i> You Profile</a>
        </li>
        <li class="list-group-item">
          <a><i class="fa fa-gear"></i> Settings</a>
        </li>
        <li class="list-group-item">
          <a><i class="fa fa-sign-out"></i> Logout</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9" th:include="${content}"></div>
  </div>
</div>
<!--main content-->
</body>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</html>
